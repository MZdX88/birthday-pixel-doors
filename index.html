<!DOCTYPE html>
<html>
<head>
<style>
body { 
  background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460); 
  color: white; font-family: 'Arial Black', Arial; 
  text-align: center; margin: 0; padding: 30px; min-height: 100vh;
}
.login-box, .game-box {
  max-width: 500px; margin: 0 auto; background: rgba(0,0,0,0.85);
  padding: 40px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}
input { 
  width: 85%; padding: 18px; margin: 12px; border: 2px solid #444; 
  border-radius: 12px; font-size: 20px; background: #222; color: white;
}
input:focus { border-color: #ff6b6b; outline: none; box-shadow: 0 0 15px rgba(255,107,107,0.5); }
button { 
  width: 90%; padding: 18px; background: linear-gradient(45deg, #ff6b6b, #ff8e8e); 
  border: none; border-radius: 12px; font-size: 22px; cursor: pointer; font-weight: bold;
  margin: 10px 0;
}
button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255,107,107,0.6); }
.doors-container {
  display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
}
.door {
  width: 220px; height: 260px; 
  cursor: pointer; border: 6px solid #ff6b6b; border-radius: 25px;
  background-size: contain; background-repeat: no-repeat; background-position: center;
  transition: all 0.4s; position: relative;
}
.door::before {
  content: attr(data-door); position: absolute; bottom: -30px; 
  font-size: 14px; color: #ff6b6b; font-weight: bold; width: 100%;
}
.door:hover { 
  transform: scale(1.1) rotate(1deg); 
  box-shadow: 0 20px 40px rgba(255,107,107,0.8); 
  border-color: #fff;
}
.hidden { display: none; }
h1 { font-size: 3em; text-shadow: 3px 3px 8px rgba(0,0,0,1); margin-bottom: 10px; }
h2 { font-size: 1.5em; color: #ff6b6b; }
</style>
</head>
<body>
<!-- LOGIN -->
<div id="login" class="login-box">
  <h1>ğŸ‚ Surprise Gift</h1>
  <h2>Identity Verification Required</h2>
  <p>For Shiyuan only ğŸ’</p>
  
  <input type="text" id="name" placeholder="First Name..." maxlength="20">
  <input type="text" id="surname" placeholder="Last Name..." maxlength="20">
  <br>
  <button onclick="checkLogin()">ğŸ”“ Enter the Magic Doors</button>
</div>

<!-- GAME -->
<div id="game" class="game-box hidden">
  <h1>ğŸ® Choose Your Magic Door!</h1>
  <h2>One door hides your perfect birthday gift ğŸ’</h2>
  
  <div class="doors-container">
    <div class="door" id="door1" data-door="Autumn Door" style="background-image: url('Porte1.gif.jpg')"></div>
    <div class="door" id="door2" data-door="Fancy Kawaii" style="background-image: url('Porte2.gif.jpg')"></div>
    <div class="door" id="door3" data-door="Love Door" style="background-image: url('Porte3.gif.jpg')"></div>
  </div>
  
  <br><button onclick="location.reload()">ğŸ”„ New Game</button>
</div>

<script>
let goodDoor = Math.floor(Math.random() * 3) + 1;

function checkLogin() {
  const name = document.getElementById('name').value.trim().toLowerCase();
  const surname = document.getElementById('surname').value.trim().toLowerCase();
  
  if (name === 'shiyuan' && surname === 'zhang') {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('game').classList.remove('hidden');
  } else {
    alert('âŒ Access Denied!\nFirst Name: shiyuan\nLast Name: zhang ğŸ’•');
    document.getElementById('name').value = '';
    document.getElementById('surname').value = '';
  }
}

// Doors game
['door1','door2','door3'].forEach((id, i) => {
  document.getElementById(id).onclick = () => {
    const door = document.getElementById(id);
    if (i+1 === goodDoor) {
      door.style.backgroundImage = "url('cadeau.gif')";
      door.setAttribute('data-door', 'ğŸ‰ TREASURE FOUND! ğŸ‰');
      setTimeout(() => {
        alert('ğŸ‰ PERFECT! Happy Birthday SHIYUAN ZHANG! ğŸ‚\nYou found the ultimate gift! ğŸ’âœ¨ğŸ‡¨ğŸ‡³');
      }, 600);
    } else {
      door.style.filter = 'grayscale(100%) brightness(0.7)';
      door.setAttribute('data-door', 'No gift... Try another!');
      setTimeout(() => {
        alert('ğŸ˜… Empty door... The gift is in another door! ğŸ’•');
      }, 300);
    }
  };
});
</script>
</body>
</html>
