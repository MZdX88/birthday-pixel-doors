<!DOCTYPE html>
<html>
<head>
<style>
body { 
  background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460); 
  color: white; font-family: 'Arial Black', Arial; 
  text-align: center; margin: 0; padding: 30px; min-height: 100vh;
}
.login-box, .game-box {
  max-width: 450px; margin: 0 auto; background: rgba(0,0,0,0.85);
  padding: 40px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}
input { 
  width: 85%; padding: 18px; margin: 12px; border: 2px solid #444; 
  border-radius: 12px; font-size: 20px; background: #222; color: white;
}
input:focus { border-color: #ff6b6b; outline: none; box-shadow: 0 0 15px rgba(255,107,107,0.5); }
button { 
  width: 90%; padding: 18px; background: linear-gradient(45deg, #ff6b6b, #ff8e8e); 
  border: none; border-radius: 12px; font-size: 22px; cursor: pointer; font-weight: bold;
  margin: 10px 0;
}
button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255,107,107,0.6); }
.door {
  width: 190px; height: 230px; margin: 18px; display: inline-block;
  cursor: pointer; border: 5px solid #ff6b6b; border-radius: 20px;
  background-size: cover; background-position: center; transition: all 0.4s;
}
.door:hover { transform: scale(1.08) rotate(2deg); box-shadow: 0 15px 30px rgba(255,107,107,0.7); }
.hidden { display: none; }
h1 { font-size: 2.8em; text-shadow: 3px 3px 6px rgba(0,0,0,0.9); margin-bottom: 10px; }
h2 { font-size: 1.4em; color: #ff6b6b; }
</style>
</head>
<body>
<!-- LOGIN Shiyuan Zhang -->
<div id="login" class="login-box">
  <h1>ğŸ‚ Surprise Gift</h1>
  <h2>Identity Verification Required</h2>
  <p>For Shiyuan only ğŸ’</p>
  
  <input type="text" id="name" placeholder="First Name..." maxlength="20">
  <input type="text" id="surname" placeholder="Last Name..." maxlength="20">
  <br>
  <button onclick="checkLogin()">ğŸ”“ Enter the Game</button>
</div>

<!-- DOORS GAME -->
<div id="game" class="game-box hidden">
  <h1>ğŸ® Magic Doors!</h1>
  <h2>Choose the right door for your perfect gift ğŸ’</h2>
  
  <div class="door" id="door1" style="background-image: url('porte1.gif')"></div>
  <div class="door" id="door2" style="background-image: url('porte2.gif')"></div>
  <div class="door" id="door3" style="background-image: url('porte3.gif')"></div>
  
  <br><button onclick="location.reload()">ğŸ”„ New Game</button>
</div>

<script>
let goodDoor = Math.floor(Math.random() * 3) + 1;

// Shiyuan Zhang LOGIN
function checkLogin() {
  const name = document.getElementById('name').value.trim().toLowerCase();
  const surname = document.getElementById('surname').value.trim().toLowerCase();
  
  if (name === 'shiyuan' && surname === 'zhang') {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('game').classList.remove('hidden');
  } else {
    alert('âŒ Access Denied!\nFirst Name: Shiyuan\nLast Name: Zhang ğŸ’•');
    document.getElementById('name').value = '';
    document.getElementById('surname').value = '';
  }
}

// DOORS GAME (win/lose - no robot)
['door1','door2','door3'].forEach((id, i) => {
  document.getElementById(id).onclick = () => {
    const door = document.getElementById(id);
    if (i+1 === goodDoor) {
      door.style.backgroundImage = "url('cadeau.gif')";
      setTimeout(() => {
        alert('ğŸ‰ AMAZING! Happy Birthday SHIYUAN ZHANG! ğŸ‚\nYou found the perfect treasure! ğŸ’âœ¨ğŸ‡¨ğŸ‡³');
      }, 500);
    } else {
      door.style.backgroundImage = "url('porte-perdue.gif')";
      alert('ğŸ˜… No gift here... Another door awaits! ğŸ’•');
    }
  };
});
</script>
</body>
</html>
